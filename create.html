<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/create.css">
    <title>User Creation</title>
  </head>
  <body>
    <section class="container">
      <h1 class="header">
        Create New Account
      </h1>
      <form id="user-create-input" action="index.html" method="post">
        <input type="text" id="f_name" name="f_name" placeholder="First Name" required><br>
        <input type="text" id="l_name" name="l_name" placeholder="Last Name" required><br>
        <input type="text" id="username" name="username" placeholder="Username" required><br>
        <input type="email" id="email" name="email" placeholder="Email" required><br>
        <input type="submit" id="submit" name="Register" value="Register"><br>
      </form>
    </section>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="submit.js" charset="utf-8"></script>
  </body>
</html>
