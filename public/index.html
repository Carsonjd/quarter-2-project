<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./create.css">
    <title>User Creation</title>
  </head>
  <body>
    <div class="container">
      <h1 class="brand">Weather Spotter</h1>
      <div class="wrapper">
        <div class="logo">
          <h3>Weather Spotter</h3>
        </div>
        <div class="create">
          <h3>Create an Account</h3>
          <form id="create-form" method="post">
            <p>
              <input type="text" id="f_name" name="f_name" placeholder="First Name" required><br>
            </p>
            <p>
              <input type="text" id="l_name" name="l_name" placeholder="Last Name" required><br>
            </p>
            <p>
              <input type="text" id="u_name" name="username" placeholder="Username (6 characters or longer)" required><br>
            </p>
            <p>
              <input type="email" id="email" name="email" placeholder="Email" required><br>
            </p>
            <p>
              <input type="password" id="password" name="password" placeholder="Password (8 characters or longer)" required><br>
            </p>
            <p>
              <input class="full" type="submit" id="submit" name="Register" value="Register" disabled><br>
            </p>
          </form>
        </div>

      </div>

    </div>

    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="submit.js" charset="utf-8"></script>
  </body>
</html>
