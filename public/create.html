<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/create.css">
    <link rel="shortcut icon" href="img/cv.ico" type="image/x-icon">
    <title>CloudVu</title>
  </head>
  <body>
    <div class="container">
       <nav>
         <ul id="nav">
           <li>Home</li>
         </ul>
       </nav>
       <div class="wrapper">
         <div class="cool-image">
           <h1>CloudVu</h1>
         </div>
         <div class="login">
           <form id="create-form" method="post">
             <p>
               <input type="text" id="f_name" name="f_name" placeholder="First Name" required><br>
             </p>
             <p>
               <input type="text" id="l_name" name="l_name" placeholder="Last Name" required><br>
             </p>
             <p>
               <input type="text" id="u_name" name="username" placeholder="Username (6 characters or longer)" required><br>
             </p>
             <p>
               <input type="email" id="email" name="email" placeholder="Email" required><br>
             </p>
             <p>
               <input type="password" id="password" name="password" placeholder="Password (8 characters or longer)" required><br>
             </p>
             <p>
               <input class="full" type="submit" id="submit" name="Register" value="Register" ><br>
             </p>
           </form>
         </div>
      </div>
     </div>
     <script
   src="https://code.jquery.com/jquery-3.2.1.min.js"
   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
   crossorigin="anonymous"></script>
     <script type="text/javascript" src="new-user.js"></script>
  </body>
</html>
